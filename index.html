<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        embed {
            width: 800px;
            height: 600px;
            max-width: 95vw;
            max-height: 95vh;
            display: block;
            border: none;
            outline: none;
        }
        
        /* Hide Ruffle logo and play button */
        ruffle-player {
            width: 100%;
            height: 100%;
        }
        
        /* Force hide splash screen */
        ruffle-player::part(splash-screen),
        ruffle-player::part(play-button) {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <ruffle-player id="player"></ruffle-player>
    </div>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.parentNode.replaceChild(player, container);
            
            // Configure Ruffle to auto-play without splash screen
            player.config = {
                autoplay: "on",
                unmuteOverlay: "hidden",
                splashScreen: false,
                preloader: false,
                backgroundColor: "#000000",
                letterbox: "on",
                warnOnUnsupportedContent: false,
                logLevel: "error",
                showSwfDownload: false,
                contextMenu: false
            };
            
            player.load("game.swf");
            
            // Ensure player fills container
            player.style.width = "800px";
            player.style.height = "600px";
            player.style.maxWidth = "95vw";
            player.style.maxHeight = "95vh";
        });
    </script>
</body>
</html>

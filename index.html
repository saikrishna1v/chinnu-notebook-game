<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #player { width: 800px; height: 600px; max-width: 95vw; max-height: 95vh; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
    </div>
    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("player");
        container.appendChild(player);
        
        player.load({
            url: "game.swf",
            parameters: "autoplay=1",
            autoplay: "on"
        });
        
        // Force click play button if it appears
        setTimeout(() => {
            const playButton = player.shadowRoot?.querySelector('.play-button');
            if (playButton) playButton.click();
        }, 100);
    </script>
</body>
</html>

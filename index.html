<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flash Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        embed {
            width: 800px;
            height: 600px;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <embed src="game.swf" type="application/x-shockwave-flash" allowscriptaccess="always">
    </div>
</body>
</html>

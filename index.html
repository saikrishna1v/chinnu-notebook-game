<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preload" href="https://unpkg.com/@ruffle-rs/ruffle" as="script">
    <style>
        * { margin: 0; padding: 0; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        #player { width: 800px; height: 600px; max-width: 95vw; max-height: 95vh; }
        #loading { color: #fff; font: 20px Arial; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading game...</div>
        <div id="player"></div>
    </div>
    
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        
        function loadGame() {
            try {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("player");
                container.appendChild(player);
                
                player.load({
                    url: "game.swf",
                    autoplay: "on",
                    splashScreen: false,
                    preloader: false,
                    unmuteOverlay: "hidden",
                    backgroundColor: "#000000"
                });
                
                document.getElementById("loading").style.display = "none";
            } catch (e) {
                console.error(e);
                setTimeout(loadGame, 500);
            }
        }
        
        if (window.RufflePlayer?.newest) {
            loadGame();
        } else {
            window.addEventListener("load", loadGame);
        }
    </script>
</body>
</html>
